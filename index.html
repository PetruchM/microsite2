    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="item-flag carousel-item active category1">
            <img src="images/novy1.png" class="d-block w-100" alt="...">
            <div class="carousel__box">
                <div class="box-info1">
                    1
                    <button class="slide_butt1" onclick="slideRectangle1()">Slide</button>
                </div>
                <div class="box-info2">
                    <button class="slide_butt2" onclick="slideRectangle2()">Slide</button>
                </div>
                <div class="box-info3"></div>
            </div>
          </div>
          <div class="item-flag carousel-item category2">

                    2
                    <button class="slide_butt1" onclick="slideRectangle1()">Slide</button>

                <div class="box-info2">

                <div class="box-info3"></div>

          </div>
          <div class="item-flag carousel-item category1 category2">
            <img src="images/termit1.jpg" class="d-block w-100" alt="...">

                    1 2
                    <button class="slide_butt1" onclick="slideRectangle1()">Slide</button>
                </div>
                <div class="box-info2">
                    <button class="slide_butt2" onclick="slideRectangle2()">Slide</button>
                </div>
                <div class="box-info3"></div>
            </div>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
